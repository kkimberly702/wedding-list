<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guest list</title>
<link rel="stylesheet" href="stylesheet.css">
</head>

<body>

    <script src="list.js"></script>
    <h2>Guest List</h2>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="John"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Doe"><br>
        
        <label for="rsvp">RSVP'd</label>
        <input type="checkbox" id="rsvp" value="RSVP">
        
        <label for="rsvp">Out of Town</label>
        <input type="checkbox" id="oot" value="oot">

        <label for="rsvp">Plus 1 req'd</label>
        <input type="checkbox" id="p1" value="p1">
        
        <label for="rsvp">Her Family</label>
        <input type="checkbox" id="family1" value="family1">

        <label for="rsvp">His Family</label>
        <input type="checkbox" id="family2" value="family2">

        <label for="rsvp">Friends</label>
        <input type="checkbox" id="friends1" value="friends1">

        <label for="rsvp">Work</label>
        <input type="checkbox" id="work" value="work">

        <input type="submit" value="Submit"  accesskey="s">
    </form>

</body>
